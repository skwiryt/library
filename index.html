<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width initial-scale=1">
        <meta charset="utf-8">
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="library.css">
        <script type="text/javascript" src="library.js"></script>
        <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet"> 
    </head>
    <body>
        <nav>
            <div class="logo">Virtual Library</div>
            <button id="add-btn" type="button"><p>Add new</p><p><b>book</b></p></button>
        </nav>
        <table>
            <thead>
                <tr>
                    <th class="title-cell">Title</th>
                    <th class="author-cell">Author</th>
                    <th>Pages</th>
                    <th>Status</th>
                    <th></th>
                </tr>
                
            </thead>
            <tbody></tbody>
        </table>
        <div class="modal">
            <div class="modal-message"></div>
            <form>
                <input type="hidden" name="index" id="index">
                <div class="form-row">
                    <label class="col-left" for="title">Title:</label>
                    <input class="col-right" type="text" id="title" name="title" placeholder="enter the title">
                </div>
                <div class="form-row">
                    <label class="col-left" for="author">Author:</label>
                    <input class="col-right" type="text" id="author" name="author" placeholder="enter the author">
                </div>
                <div class="form-row">
                    <label class="col-left" for="pagesNb">Nb of pages:</label>
                    <input class="col-right" id="pagesNb" name="pagesNb">
                </div>
                <div class="form-row">
                    <label class="col-left" for="status">Actual status:</label>
                    <select class="col-right" id="status" name="status">
                        <option value="" selected disabled>Is it read?</option>
                        <option value="read">Already read</option>
                        <option value="not read">Not read yet</option>
                    </select>
                </div>
                <br>                
                <div class="form-row">
                    <button type="button" id="cancel-btn" class="col-left">Back</button>
                    <button type="submit" class="col-right">Confirm</button>
                </div>                
            </form>            
        </div>        
        <div class="shadow">  </div>
    </body>
</html>
